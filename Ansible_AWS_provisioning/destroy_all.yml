---
- name: Destroy entire infrastructure
  hosts: localhost
  connection: local
  tasks:

  - name: Import variables
    include_vars: etc/variables.yml

  - name: Delete DNS record for root
    route53:
      state: absent
      zone: "{{ route53_zone }}"
      record: "{{ route53_zone }}"
      type: A
      value: "{{ elb_dns }}"
      alias: yes
      alias_hosted_zone_id: "{{ elb_zone_id }}"
      alias_evaluate_target_health: yes

  - name: Delete DNS record for www.
    route53:
      state: absent
      zone: "{{ route53_zone }}"
      record: "www.{{ route53_zone }}"
      type: A
      value: "{{ elb_dns }}"
      alias: yes
      alias_hosted_zone_id: "{{ elb_zone_id }}"
      alias_evaluate_target_health: yes

  - name: Delete CNAME record for staging.domain
    route53:
      state: absent
      zone: "{{ route53_zone }}"
      record: "staging.{{ route53_zone }}"
      type: CNAME
      value: "{{ ec2_staging_instance_public_dns }}"
      ttl: 300

  - name: Delete scaling policy
    ec2_scaling_policy:
      name: "{{ app_name }}"
      state: absent

  - name: Remove Auto Scaling group
    ec2_asg:
      name: "{{ app_name }}"
      state: absent
      wait_for_instances: no

  - name: Remove launch template
    ec2_launch_template:
      name: "{{ app_name }}"
      state: absent

  - name: Delete Application Load Balancer
    elb_application_lb:
      name: "{{ app_name }}"
      state: absent

  - name: Remove ELB DNS from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^elb_dns:'
      line: "elb_dns:"

  - name: Remove ELB Zone ID from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^elb_zone_id:'
      line: "elb_zone_id:"

  - name: Delete target group
    elb_target_group:
      name: "{{ app_name }}"
      state: absent

  - name: Remove target group ARN from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^elb_tg_arn:'
      line: "elb_tg_arn:"

  - name: Terminate all EC2 instances
    ec2_instance:
      state: absent
      filters:
        instance-state-name: running
      wait: no

  - name: Remove Staging instance ID from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^ec2_staging_instance_id:'
      line: "ec2_staging_instance_id:"

  - name: Remove Staging instance public DNS from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^ec2_staging_instance_public_dns:'
      line: "ec2_staging_instance_public_dns:"

  - name: Delete Staging AMI
    ec2_ami:
      state: absent
      image_id: "{{ ec2_staging_ami_id }}"
      delete_snapshot: yes

  - name: Remove Staging AMI ID from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^ec2_staging_ami_id:'
      line: "ec2_staging_ami_id:"

  - name: Delete Security Group for app instances
    ec2_group:
      group_id: "{{ ec2_sg_app_id }}"
      state: absent

  - name: Remove app instances Security Group from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^ec2_sg_app_id:'
      line: "ec2_sg_app_id:"

  - name: Delete Security Group for Application Load Balancer
    ec2_group:
      group_id: "{{ ec2_sg_lb_id }}"
      state: absent

  - name: Remove ELB Security Group from variables file
    lineinfile:
      path: etc/variables.yml
      regex: '^ec2_sg_lb_id:'
      line: "ec2_sg_lb_id:"

  - name: Delete EC2 SSH key
    ec2_key:
      name: "{{ app_name }}"
      state: absent
